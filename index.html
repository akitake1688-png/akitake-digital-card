<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武 AI 终局思维咨询室</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="brand-side">
            <div class="video-avatar-wrapper">
                <video id="avatar-video" poster="https://via.placeholder.com/800x1200/222/fff?text=AKI_TAKE" autoplay muted loop playsinline>
                    <source src="aki_video.mp4" type="video/mp4">
                </video>
                <div class="overlay-info">
                    <h1>东大日本秋武老师</h1>
                    <p>跨越文理，点亮思路</p>
                    <p>用“破绽”引导成功</p>
                </div>
            </div>
            <div class="quick-links">
                <button onclick="AKI_ENGINE.quickAction('核心优势')">🚀 核心优势 (文理融合)</button>
                <button onclick="AKI_ENGINE.quickAction('辅导模式')">🎓 辅导模式 (免费与定制)</button>
                <button onclick="AKI_ENGINE.quickAction('成功案例')">🧩 成功案例 / 更多思考</button>
            </div>
        </section>

        <section class="chat-side">
            <div class="chat-header">
                <div class="mini-avatar-box">秋</div>
                <div class="status-info">
                    <h3>秋武 AI 终局思维助手</h3>
                    <span>● 在线 | 智能回复中</span>
                </div>
            </div>

            <div id="chat-display" class="chat-messages">
                <div class="msg bot-msg">
                    你好！我是秋武老师的 AI 助理。🌸<br>
                    关于日本考学、文书逻辑重构或面试技巧，随时问我！
                </div>
                <div class="msg bot-msg system-tip">
                    <small>💡 提示：输入“1”获取面试加分秘籍，或输入“化学”查看理科逻辑。</small>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="请在这里输入您的问题..." autocomplete="off">
                <button id="send-btn">发送</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
