<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武逻辑 · 升学防御系统 V37.0</title>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="glass-container">
        <div class="side-panel">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="profile.jpg" class="avatar-main" onerror="this.src='https://ui-avatars.com/api/?name=Akitake&background=154391&color=fff'">
                    <span class="status-indicator"></span>
                </div>
                <h2 class="persona-name">秋武逻辑</h2>
                <p class="persona-role">东大文理交叉 · 首席架构</p>
                <div class="system-badge">System V37.0 Online</div>
            </div>
            <div class="logic-modules">
                <div class="module-item"><span class="icon">🧬</span><span class="label">逻辑补缝</span></div>
                <div class="module-item"><span class="icon">🛡️</span><span class="label">升学防御</span></div>
                <div class="module-item"><span class="icon">👁️</span><span class="label">读空气</span></div>
            </div>
            <hr class="divider">
            <div id="nav-btns">
                <button class="nav-btn" onclick="triggerPreset('推荐语校私塾')">
                    🏢 语校/私塾推荐 (零成本辅导)
                </button>
                <button class="nav-btn" onclick="triggerPreset('旧帝国大学面试')">
                    ⚖️ 名校面试博弈 (一问多层)
                </button>
                <button class="nav-btn" onclick="triggerPreset('手术刀RP重构')">
                    ✍️ 文书灵魂重构 (埋伏笔策略)
                </button>
                <button class="nav-btn" onclick="triggerPreset('签证与生存')">
                    🛡️ 签证/生存/读空气
                </button>
                <button class="nav-btn" onclick="document.getElementById('file-upload').click()">
                    📂 上传数据 (哨兵分析)
                </button>
                <input type="file" id="file-upload" style="display:none;" onchange="handleFileUpload(this.files[0])">
            </div>
            <div class="footer-info">
                <p>Private Domain: <b>qiuwu999</b></p>
                <p>© 2026 Akitake Logic Lab</p>
            </div>
        </div>
        <div class="chat-viewport">
            <div class="messages-area" id="chat-container"></div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="输入关键词 (如: 面试、内诺)..." onkeypress="if(event.keyCode==13) handleAction()">
                <button id="clear-history" class="clear-btn">🧹 哨兵清除</button>
                <button id="send-btn" onclick="handleAction()">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
