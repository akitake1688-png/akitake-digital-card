<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武逻辑 | 哨兵数字卡 V42.3</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎓</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
    <div class="glass-container">
        <aside class="side-panel">
            <img src="https://raw.githubusercontent.com/qiuwu999/qiuwu/main/qiuwu.png" class="avatar-main" alt="秋武">
            <div class="persona-name">秋武老师 | 哨兵</div>
            <button class="nav-btn" data-preset="我好焦虑，对申请没底">🍀 焦虑诊疗</button>
            <button class="nav-btn" data-preset="文献读不完，写不下去">📚 文献审计</button>
            <button class="nav-btn" data-preset="改不动，哪里不对">🔎 逻辑手术</button>
            <button class="nav-btn" data-preset="跨专业怎么找结合点">🔄 跨专业重构</button>
            <button class="nav-btn" onclick="document.getElementById('file-upload').click()">📄 研究计划书扫描</button>
            <button class="nav-btn clear-btn" id="clear-history">🧹 清除记录</button>
        </aside>
        <main class="chat-viewport">
            <div class="messages-area" id="chat-container">
                <div class="msg-row bot">
                    <div class="bubble">
                        <b>【秋武逻辑哨兵 V42.3】</b> 已激活。<br><br>
                        直接上传 RP 文档，或输入痛点关键词（如：<b>焦虑、改不动、文献</b>），我将为您开启高维审计。
                    </div>
                </div>
            </div>
            <div class="input-bar">
                <input type="file" id="file-upload" accept=".pdf,.doc,.docx,.txt" style="display:none">
                <input type="text" id="user-input" placeholder="输入您的知性困惑..." autofocus>
                <button id="send-btn">发送</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
