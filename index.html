<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武流咨询室 | 数字化中枢</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
    <div class="glass-wrapper">
        <aside class="side-panel">
            <header class="brand-header">
                <div class="brand-logo">
                    <img src="https://via.placeholder.com/150" alt="AKI">
                </div>
                <h2>秋武流咨询室</h2>
                <p>用博弈逻辑重构名校之门</p>
            </header>
            <nav class="sticky-nav">
                <button class="nav-card" data-trigger="核心优势">
                    <span class="label">🚀 核心优势</span>
                    <span class="desc">跨学科思维建模</span>
                </button>
                <button class="nav-card" data-trigger="辅导模式">
                    <span class="label">🎓 辅导模式</span>
                    <span class="desc">三方共赢逻辑</span>
                </button>
                <button class="nav-card" data-trigger="联系">
                    <span class="label">📱 预约咨询</span>
                    <span class="desc">ID: qiuwu999</span>
                </button>
            </nav>
        </aside>

        <main class="chat-core">
            <div id="chat-window">
                <div class="msg bot">
                    <b>您好，欢迎进入秋武流。</b><br>
                    这里不仅提供答案，更提供跨越文理的升学策略。请点击下方按钮或输入关键词。
                </div>
            </div>
            <div class="input-panel">
                <input type="text" id="user-input" placeholder="输入问题（如：编入、面试）...">
                <button id="send-btn">发送</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
