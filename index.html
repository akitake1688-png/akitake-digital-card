<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武 AI 终局思维咨询室</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false,
            messageStyle: "none",
            tex2jax: { inlineMath: [['$','$']], processEscapes: true },
            "HTML-CSS": { linebreaks: { automatic: true } }
        });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div class="glass-container">
        <aside class="side-panel">
            <div class="profile-card">
                <img src="profile.jpg" class="avatar-main" alt="秋武老师">
                <h2>东大日本秋武老师</h2>
                <p class="bio">跨越文理，点亮思路<br>用“破绽”引导成功</p>
                <button class="expand-btn">点击展开</button>
            </div>
            <div class="nav-section">
                <div class="panel-tag">探索更多 (秋武特色服务)</div>
                <div id="nav-buttons-container" class="nav-btn-list">
                    </div>
            </div>
        </aside>

        <main class="chat-viewport">
            <header class="chat-header">
                <img src="profile.jpg" class="avatar-mini">
                <div class="header-text">
                    <div class="title">秋武 AI 终局思维咨询室</div>
                    <div class="status"><span class="dot"></span>在线 | 智能回复中</div>
                </div>
            </header>
            <div id="chat-container" class="messages-area">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
