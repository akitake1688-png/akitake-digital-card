<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武流咨询室 | 数字名片</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
    <div class="main-container">
        <section class="brand-section">
            <video id="bg-video" autoplay muted loop playsinline poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                <source src="video_final.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
            <div class="brand-overlay">
                <h1>秋武流咨询室</h1>
                <p class="slogan">理科思维 · 博弈逻辑 · AI进化</p>
            </div>
        </section>

        <section class="chat-section">
            <div id="chat-window" class="chat-window">
                <div class="msg bot">您好，这里是秋武流。请输入关键词（如：微分、面试、AI）开启深度咨询。</div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入指令或咨询问题..." autocomplete="off">
                <button id="send-btn">发送</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
