<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武 AI 终局思维咨询室</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false, messageStyle: "none",
            tex2jax: { inlineMath: [['$','$']], processEscapes: true },
            "HTML-CSS": { linebreaks: { automatic: true } }
        });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div class="glass-container">
        <aside class="side-panel">
            <div class="profile-card">
                <div class="avatar-ring">
                    <img src="profile.jpg" class="avatar-main" onerror="this.src='https://via.placeholder.com/100'">
                </div>
                <h2>东大日本秋武老师</h2>
                <p class="bio">文理融合 · 终局思维<br>重构你的考学逻辑</p>
            </div>
            
            <div class="nav-section">
                <div class="panel-tag">LOGIC DIMENSIONS | 咨询维度</div>
                <div id="nav-buttons-container" class="nav-btn-list">
                    </div>
            </div>

            <div class="side-footer">
                <div class="wechat-box">
                    <span>私信秋武: <b>qiuwu999</b></span>
                    <button class="mini-copy-btn" onclick="showContact()">复制</button>
                </div>
            </div>
        </aside>

        <main class="chat-viewport">
            <header class="chat-header">
                <div class="header-content">
                    <img src="profile.jpg" class="avatar-mini">
                    <div class="header-info">
                        <span class="header-name">秋武 AI 咨询助理</span>
                        <div class="status-wrap">
                            <span class="dot"></span>
                            <span id="typing-status">智能库已连接</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <div id="chat-container" class="messages-area">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
