<!DOCTYPE html>
<html lang="zh-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AKITAKE LOGIC SENTINEL | 秋武数字哨兵</title>
    
    <style id="fallback-css">
        body { background: #000; color: #ccc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .emergency-msg { text-align: center; padding: 20px; border: 1px solid #333; }
    </style>

    <link rel="stylesheet" href="style.css">

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="system-header">
            <div class="identity-group">
                <div class="avatar-wrapper">
                    <img src="profile.jpg" alt="AKITAKE" class="avatar-img" onerror="this.src='https://ui-avatars.com/api/?name=A&background=00ff9d&color=000'">
                    <div class="status-dot"></div>
                </div>
                <div class="id-text">
                    <span class="name">秋武 AKITAKE</span>
                    <span class="title">战略架构师 / 逻辑哨兵</span>
                </div>
            </div>
            <div class="hp-panel">
                <div class="hp-label">LOGIC SYNC</div>
                <div class="hp-track">
                    <div id="logic-hp-bar" style="width: 50%;"></div>
                </div>
            </div>
        </header>
        
        <main id="chat-viewport" class="chat-viewport"></main>

        <div id="chips-container" class="chips-container"></div>

        <footer class="control-panel">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="输入指令或选择标签..." autocomplete="off">
                <button id="send-btn">SEND</button>
            </div>
            <div class="sys-footer">
                <span id="sys-status">SYS-READY</span>
                <button class="reset-btn" onclick="hardReset()">[ 物理清除 / RESET ]</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
