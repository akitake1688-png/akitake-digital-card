<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武 AI 终局思维咨询室</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false, messageStyle: "none",
            tex2jax: { inlineMath: [['$','$']], processEscapes: true },
            "HTML-CSS": { linebreaks: { automatic: true } }
        });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div class="glass-container">
        <aside class="side-panel">
            <div class="profile-card">
                <div class="avatar-ring">
                    <img src="profile.jpg" class="avatar-main" onerror="this.src='https://via.placeholder.com/100'">
                </div>
                <h2>东大日本秋武老师</h2>
                <p class="bio">跨越文理，点亮思路<br>用“破绽”引导成功</p>
            </div>
            <div class="nav-section">
                <div class="panel-tag">探索维度 | LOGIC ENGINE</div>
                <div id="nav-buttons-container" class="nav-btn-list"></div>
            </div>
            <div class="side-footer">
                <button class="contact-btn" onclick="showContact()">WeChat: qiuwu999</button>
            </div>
        </aside>

        <main class="chat-viewport">
            <header class="chat-header">
                <div class="header-left">
                    <img src="profile.jpg" class="avatar-mini">
                    <div class="header-info">
                        <span class="header-name">秋武 AI 助手</span>
                        <span class="status-tag"><span class="dot"></span>在线回复中</span>
                    </div>
                </div>
            </header>
            <div id="chat-container" class="messages-area"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
