<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武逻辑 · 升学防御系统 V16.2</title>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="glass-container">
        <div class="side-panel">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="profile.jpg" class="avatar-main" onerror="this.src='https://ui-avatars.com/api/?name=Akitake&background=154391&color=fff'">
                    <span class="status-indicator"></span>
                </div>
                <h2 class="persona-name">秋武逻辑</h2>
                <p class="persona-role">东大文理交叉 · 首席架构</p>
                <div class="system-badge">System V16.2 Online</div>
            </div>

            <div class="logic-modules">
                <div class="module-item">
                    <span class="icon">🧬</span>
                    <span class="label">逻辑补缝</span>
                </div>
                <div class="module-item">
                    <span class="icon">🛡️</span>
                    <span class="label">升学防御</span>
                </div>
                <div class="module-item">
                    <span class="icon">👁️</span>
                    <span class="label">读空气</span>
                </div>
            </div>

            <hr class="divider">

            <div id="nav-btns">
                <button class="nav-btn" onclick="triggerPreset('理科本阵')">
                    ⚡ 理科本阵 (Hard Logic)
                </button>
                <button class="nav-btn" onclick="triggerPreset('研究计划书')">
                    📝 文书防御 (RP Strategy)
                </button>
                <button class="nav-btn" onclick="triggerPreset('读空气')">
                    🍵 异文化生存 (Survival)
                </button>
            </div>

            <div class="footer-info">
                <p>Private Domain: <b>qiuwu999</b></p>
                <p>© 2024 Akitake Logic Lab</p>
            </div>
        </div>

        <div class="chat-viewport">
            <div class="header-mobile">
                <span>秋武逻辑 V16.2</span>
            </div>
            <div class="messages-area" id="chat-container">
                </div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="输入关键词 (如: 面试、内诺)..." onkeypress="if(event.keyCode==13) handleAction()">
                <button id="send-btn" onclick="handleAction()">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
