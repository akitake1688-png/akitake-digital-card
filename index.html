<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武流咨询室 | 数字化名片</title>
    <link rel="icon" href="data:image/ico;base64,aWNv"> <link rel="stylesheet" href="style.css">
    
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: { inlineMath: [['$','$']], displayMath: [['$$','$$']], processEscapes: true },
            messageStyle: "none",
            showMathMenu: false
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div class="glass-container">
        <nav class="side-panel">
            <button onclick="triggerContent('advantage')">核心优势</button>
            <button onclick="triggerContent('mode')">辅导模式</button>
            <button onclick="triggerContent('contact')">联系秋武</button>
        </nav>

        <main class="chat-viewport">
            <div id="output-box" class="content-text">
                <span class="placeholder">点击左侧或上方按钮开始探索...</span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</html>
