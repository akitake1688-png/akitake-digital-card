<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東大日本秋武老师 - 数字名片</title>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-layout">
    <div class="card-side" id="initialCard">
        <div class="avatar-container">
            <video autoplay loop muted playsinline class="avatar-video">
                <source src="video_final.mp4" type="video/mp4">
            </video>
        </div>
        <h3>東大日本秋武老师</h3>
        <p class="wechat-id">微信：qiuwu999</p>
        <button class="action-btn" onclick="copyToClipboard('qiuwu999')">一键咨询</button>
        <button class="action-btn secondary" id="expandButton">查看更多详情</button>
    </div>

    <div class="content-card" id="detailCard">
        <button class="close-content" id="backButton">← 返回对话</button>
        <div class="detail-content">
            <h3>秋武流核心体系</h3>
            <p>正在从 PDF 数据中同步...</p>
            </div>
    </div>

    <div class="chat-side">
        <div id="chat-box" class="chat-messages">
            <div class="msg ai">数据已迁回。你好，我是秋武 AI。请输入“费用”、“面试”或“化学反应”进行测试。</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入关键字（如：面试、定义）...">
            <button id="sendBtn">发送</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
