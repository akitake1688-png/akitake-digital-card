<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東大日本秋武老师 - 数字名片</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 确保系统底层支持隐藏功能 */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="card-container">
            <div class="card initial-card">
                <div class="profile-pic-container">
                    <video class="profile-pic" autoplay loop muted playsinline>
                        <source src="video_final.mp4" type="video/mp4">
                    </video>
                </div>
                <h1>東大日本秋武老师</h1>
                <p class="slogan">跨越文理，点亮思路<br>用“破绽”引导成功</p>
                <button id="expandButton" class="expand-button">点击展开</button>
            </div>

            <div class="card menu-card hidden">
                <div class="menu-header">
                    <h3>探索更多 (秋武特色服务)</h3>
                </div>
                <div class="menu-buttons">
                    <button class="menu-button" data-target="strengths">✨ 核心优势</button>
                    <button class="menu-button" data-target="mode">🎓 辅导模式</button>
                    <button class="menu-button" data-target="more">🚀 成功案例</button>
                </div>
                <button id="backButton" class="back-button">返回名片</button>
            </div>

            <div id="strengths" class="content-card hidden">
                <div class="content-header">
                    <h2>核心优势</h2>
                    <button class="close-content">×</button>
                </div>
                <div class="content-body">
                    <ul>
                        <li><strong>跨学科思维:</strong> 本科理工 × 硕士东大农学。</li>
                        <li><strong>逻辑重构:</strong> 拒绝模板，从“终局思维”反推。</li>
                    </ul>
                </div>
            </div>

            <div id="mode" class="content-card hidden">
                <div class="content-header">
                    <h2>辅导模式</h2>
                    <button class="close-content">×</button>
                </div>
                <div class="content-body">
                    <p><strong>1:1 深度定制:</strong> 全程一对一打磨。</p>
                    <p class="highlight">通过合作机构进入，辅导费由机构承担。</p>
                </div>
            </div>

            <div id="more" class="content-card hidden">
                <div class="content-header">
                    <h2>更多内容</h2>
                    <button class="close-content">×</button>
                </div>
                <div class="content-body">
                    <p>深度阅读知乎专栏或 B 站视频。</p>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h3>秋武 AI 终局思维咨询室</h3>
            </div>
            <div class="chat-messages" id="chat-body">
                <div class="message ai-message">你好！关于考学内幕或面试逻辑，随时问我。</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="输入问题...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
