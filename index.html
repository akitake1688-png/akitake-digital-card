<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>東大日本秋武老师</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="card-container">
            <div id="initialCard" class="card initial-card">
                <div class="profile-pic-container">
                    <video class="profile-pic" autoplay loop muted playsinline>
                        <source src="video_final.mp4" type="video/mp4">
                    </video>
                </div>
                <h1>東大日本秋武老师</h1>
                <p class="slogan">跨越文理，点亮思路</p>
                <button id="expandButton" class="expand-button">点击展开</button>
            </div>

            <div id="menuCard" class="card menu-card hidden">
                <div class="menu-buttons">
                    <button class="menu-button" data-target="strengths">✨ 核心优势</button>
                    <button class="menu-button" data-target="mode">🎓 辅导模式</button>
                </div>
                <button id="backButton" class="back-button">返回首页</button>
            </div>

            <div id="strengths" class="content-card hidden">
                <div class="content-header"><h2>核心优势</h2><button class="close-x">×</button></div>
                <div class="content-body"><ul><li>东大修士背景</li><li>10年博弈经验</li></ul></div>
            </div>
            <div id="mode" class="content-card hidden">
                <div class="content-header"><h2>辅导模式</h2><button class="close-x">×</button></div>
                <div class="content-body"><p>辅导费由机构承担，详情加微信：qiuwu999</p></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="status-indicator">
                    <div class="status-dot"></div><span>在线咨询</span>
                </div>
            </div>
            <div id="chat-body" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="输入问题...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
