<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>秋武 AI 终局思维咨询室</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false, messageStyle: "none",
            tex2jax: { inlineMath: [['$','$']], processEscapes: true }
        });
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
    <div class="glass-container">
        <aside class="side-panel">
            <div class="profile-card">
                <div class="avatar-ring"><img src="profile.jpg" class="avatar-main" onerror="this.src='https://via.placeholder.com/100'"></div>
                <h2>东大日本秋武老师</h2>
                <p class="bio">文理融合 · 终局思维<br>重构你的考学逻辑</p>
            </div>
            <div class="nav-section">
                <div class="panel-tag">LOGIC ENGINE | 咨询维度</div>
                <div id="nav-buttons-container" class="nav-btn-list"></div>
            </div>
            <div class="side-footer">
                <button class="contact-btn" onclick="showContact()">WeChat: qiuwu999</button>
            </div>
        </aside>

        <main class="chat-viewport">
            <header class="chat-header">
                <div class="header-left">
                    <img src="profile.jpg" class="avatar-mini">
                    <div class="header-info">
                        <span class="header-name">秋武 AI 咨询助理</span>
                        <div class="status-wrap"><span class="dot"></span><span id="typing-status">在线</span></div>
                    </div>
                </div>
            </header>

            <div id="chat-container" class="messages-area"></div>

            <div class="input-action-bar">
                <input type="text" id="user-input" placeholder="输入关键词（如：酯化、面试、微分）...">
                <button id="send-btn">咨询</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
