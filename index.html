<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋武 AI 终局思维咨询室</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="profile-card">
                <img src="profile.jpg" alt="秋武老师" class="avatar">
                <h2>东大日本秋武流</h2>
                <p class="tagline">跨越文理 · 点亮思路<br>用“破绽”引导成功</p>
                <button class="btn-expand">点击展开</button>
            </div>
            <nav class="service-nav">
                <div class="nav-item">🚀 核心优势 (文理融合)</div>
                <div class="nav-item">🎓 辅导模式 (免费与定制)</div>
                <div class="nav-item">💡 成功案例/更多思考</div>
            </nav>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <div class="header-info">
                    <span class="status-icon"></span>
                    <strong>秋武 AI 终局思维咨询室</strong>
                    <small>在线 | 智能回复中</small>
                </div>
            </header>
            
            <div id="chat-window" class="chat-window">
                <div class="msg bot">你好！我是秋武老师的 AI 助理。🌸<br>关于<b>日本考学、文书逻辑重构或面试技巧</b>，随时问我！</div>
                <div class="msg system">📚 **秋武知识库加载完成。** 您可以开始提问！</div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="输入您想咨询的问题..." autocomplete="off">
                <button id="send-btn">发送</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
