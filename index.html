<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東大日本秋武老师 - 数字名片</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <div class="card-container">
            <div class="card initial-card">
                <div class="profile-pic-container">
                    <video class="profile-pic" autoplay loop muted playsinline>
                        <source src="video_final.mp4" type="video/mp4">
                    </video>
                </div>
                <h1>東大日本秋武老师</h1>
                <p class="slogan">跨越文理，点亮思路<br>用“破绽”引导成功</p>
                <button id="expandButton" class="expand-button">点击展开</button>
            </div>

            <div class="card menu-card hidden">
                <div class="menu-header">
                    <div class="small-profile">
                        <img src="avatar.jpg" alt="秋武" onerror="this.src='https://via.placeholder.com/40'">
                    </div>
                    <h3>探索更多 (秋武特色)</h3>
                </div>
                <div class="menu-buttons">
                    <button class="menu-button" data-target="strengths"><span class="icon">✨</span>核心优势</button>
                    <button class="menu-button" data-target="mode"><span class="icon">🎓</span>辅导模式</button>
                    <button class="menu-button" data-target="more"><span class="icon">🚀</span>成功案例</button>
                </div>
                <button id="backButton" class="back-button">返回名片</button>
            </div>

            <div id="strengths" class="content-card hidden">
                <div class="content-header">
                    <h2>核心优势</h2>
                    <button class="close-icon close-content">×</button>
                </div>
                <div class="content-body">
                    <ul>
                        <li><strong>跨学科思维:</strong> 本科理工 × 硕士东大农学。</li>
                        <li><strong>逻辑重构:</strong> 从教授视角反推你的“独特性”。</li>
                    </ul>
                </div>
            </div>

            <div id="mode" class="content-card hidden">
                <div class="content-header">
                    <h2>辅导模式</h2>
                    <button class="close-icon close-content">×</button>
                </div>
                <div class="content-body">
                    <p class="highlight">💡 强推：秋武特色“免费模式”</p>
                    <p>通过我推荐进入合作私塾或语校，辅导费由机构承担。</p>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-avatar">
                    <img src="avatar.jpg" alt="AI" onerror="this.src='https://via.placeholder.com/45'">
                </div>
                <div class="header-info">
                    <h3>秋武 AI 咨询室</h3>
                    <div class="status-indicator">
                        <div class="status-dot"></div> <span>在线 (秋武大脑同步中)</span>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-body">
                <div class="message ai-message">你好！我是秋武 AI。关于国立申请逻辑或理科面试细节，随时问我。</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="输入问题（如：面试加分）...">
                <button id="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
